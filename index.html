<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Rock, paper, scissors</h1>

        <div class="game">
            <div class="player player-1">
                <div class="player__title">
                    Player    
                </div>

                <div class="gestures">
                    <div class="gestures__image-container">
                        <img src="imgs/rock.png" class="gestures__item gestures__item_rock">
                    </div>
                    <div class="gestures__image-container">
                        <img src="imgs/paper.png" class="gestures__item gestures__item_paper">
                    </div>
                    <div class="gestures__image-container">
                        <img src="imgs/scissors.png" class="gestures__item gestures__item_scissors">
                    </div>
                </div>

                <div class="button button_play-button">Play</div>

                <div class="results">
                    <div class="results__item">
                        Victories: <span class="results__victories-counter"></span>
                    </div>
                    <div class="results__item">
                        Defeats: <span class="results__defeats-counter"></span>
                    </div>
                    <div class="results__item">
                        Draws: <span class="results__draws-counter"></span>
                    </div>
                </div>
            </div>

            <div class="player computer">
                <div class="computer__title">
                    Computer    
                </div>

                <div class="gestures">
                    <div class="gestures__image-container">
                        <img src="imgs/rock.png" class="gestures__item gestures__item_rock">
                    </div>
                    <div class="gestures__image-container">
                        <img src="imgs/paper.png" class="gestures__item gestures__item_paper">
                    </div>
                    <div class="gestures__image-container">
                        <img src="imgs/scissors.png" class="gestures__item gestures__item_scissors">
                    </div>
                </div>

                <div class="button button_waiting-button">Waiting for you...</div>

                <div class="results">
                    <div class="results__item">
                        Victories: <span class="results__victories-counter"></span>
                    </div>
                    <div class="results__item">
                        Defeats: <span class="results__defeats-counter"></span>
                    </div>
                    <div class="results__item">
                        Draws: <span class="results__draws-counter"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="last-game">
            <h2 class="last-game__title">
                The last game
            </h2>

            <div class="last-game__data">
                <div class="last-game__players-choise">
                    <h3 class="last-game__subtitle">Your choise</h3>
                </div>

                <div class="last-game__result">
                    
                </div>

                <div class="last-game__computers-choise">
                    <h3 class="last-game__subtitle">Computer's choise</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="scripts/script.js"></script> -->
</body>
</html>
