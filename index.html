<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Rock, paper, scissors</h1>

        <div class="controls">
            <div class="controls__title">
                Choose your gesture!     
            </div>

            <div class="gestures">
                <div class="gestures__image-container">
                    <img src="imgs/rock.png" class="gestures__item gestures__item_rock">
                </div>
                <div class="gestures__image-container">
                    <img src="imgs/paper.png" class="gestures__item gestures__item_paper">
                </div>
                <div class="gestures__image-container">
                    <img src="imgs/scissors.png" class="gestures__item gestures__item_scissors">
                </div>
            </div>
        </div>

        <div class="last-game">
            <h2 class="last-game__title">
                The last game
            </h2>

            <div class="last-game__data">
                <div class="last-game__choise last-game__choise_player">
                    <h3 class="last-game__subtitle">You</h3>
                    <div class="gestures__image-container gestures__image-container_unselectable">
                        <img src="imgs/rock.png" class="gestures__item gestures__item_rock">
                    </div>
                </div>

                <div class="last-game__result">
                    You win! 
                </div>

                <div class="last-game__choise last-game__choise_computer">
                    <h3 class="last-game__subtitle">Computer</h3>
                    <div class="gestures__image-container gestures__image-container_unselectable">
                        <img src="imgs/scissors.png" class="gestures__item gestures__item_scissors">
                    </div>
                </div>
            </div>
        </div>

        <div class="results">
            <h2 class="results__title">
                Total score
            </h2>
            <div class="results-data">
                <div class="results__item">
                    Victories: <span class="results__victories-counter">0</span>
                </div>
                <div class="results__item">
                    Defeats: <span class="results__defeats-counter">0</span>
                </div>
                <div class="results__item">
                    Draws: <span class="results__draws-counter">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
